<!DOCTYPE html>
<html lang="en" th:replace="~{layout :: layout (~{::main})}" xmlns:th="http://www.thymeleaf.org">

<body>
 <main role="main">
     <div class="album py-5 bg-light">
       <div class="container">
         <div class="from-group">
         <label for="firstName">First Name</label>
         <input type="text" class="form-control" th:value="${firstName}" id="firstName">
       </div>

       <div class="form-group">
         <label for="lastName">Last Name</label>
         <input type="text" class="form-control" th:value="${lastName}" id="lastName">
       </div>

         <div class="form-group">
           <label for="emailAddress">Email Address</label>
           <input type="text" class="form-control" th:value="${email}" id="emailAddress">
         </div>

         <div class="form-group">
           <label for="city">City</label>
           <input type="text" class="form-control" th:value="${city}" id="city">
         </div>
         <button type="submit" class="btn btn-primary">Submit</button>
     </div>
     </div>
 </main>
</body>
</html>
